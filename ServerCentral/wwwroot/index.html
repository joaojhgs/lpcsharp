<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <canvas id="monitoringChart" width="800" height="400"></canvas>

    <table id="data-table">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>CPU Usage</th>
                <th>Memory Used</th>
                <th>Memory Free</th>
                <th>Disk Read</th>
                <th>Disk Write</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <script>
        const apiUrl = 'http://localhost:5160/api/monitoring';
        let chart;

        async function fetchData() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Fetched data:', data);
                updateTable(data);
                updateChart(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function updateTable(data) {
            const tableBody = document.querySelector("#data-table tbody");
            tableBody.innerHTML = ''; // Clear existing rows

            data.forEach(item => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${new Date(item.timestamp).toLocaleString()}</td>
                    <td>${item.cpuUsage}</td>
                    <td>${item.memoryUsed}</td>
                    <td>${item.memoryFree}</td>
                    <td>${item.diskRead}</td>
                    <td>${item.diskWrite}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function updateChart(data) {
            const labels = data.map(item => new Date(item.timestamp));
            const cpuUsageData = data.map(item => item.cpuUsage);
            const memoryUsedData = data.map(item => item.memoryUsed);
            const memoryFreeData = data.map(item => item.memoryFree);
            const diskReadData = data.map(item => item.diskRead);
            const diskWriteData = data.map(item => item.diskWrite);

            const chartData = {
                labels: labels,
                datasets: [
                    {
                        label: 'CPU Usage',
                        data: cpuUsageData,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        fill: false,
                    },
                    {
                        label: 'Memory Used',
                        data: memoryUsedData,
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        fill: false,
                    },
                    {
                        label: 'Memory Free',
                        data: memoryFreeData,
                        borderColor: 'rgba(255, 206, 86, 1)',
                        backgroundColor: 'rgba(255, 206, 86, 0.2)',
                        fill: false,
                    },
                    {
                        label: 'Disk Read',
                        data: diskReadData,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: false,
                    },
                    {
                        label: 'Disk Write',
                        data: diskWriteData,
                        borderColor: 'rgba(153, 102, 255, 1)',
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        fill: false,
                    }
                ]
            };

            const config = {
                type: 'line',
                data: chartData,
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'minute'
                            },
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Value'
                            }
                        }
                    }
                }
            };

            if (chart) {
                chart.destroy();
            }

            const ctx = document.getElementById('monitoringChart').getContext('2d');
            chart = new Chart(ctx, config);
        }

        // Fetch data and update chart every 5 seconds
        setInterval(fetchData, 5000);

        // Initial fetch
        fetchData();
    </script>
</body>
</html>
